- set:
    - height
    - valued:
        - variable: top
        - int64
        - height
- set: # height % 20 を取得、20回で周期的
    - ind
    - cast:
        - int32
        - mod:
            - variable: height
            - 2ll
- if: # 一周したら
    - eq:
        - variable: ind
        - 0
    - set: # account List を取得
        - acs
        - query:
            authorizer: root@com
            select: "*"
            type: List
            from: com/account
            order_by:
              - balance
              - DESC
            limit: 2
    - set:
        - add_degrade
        - update_object:
            authorizer_id: root@com
            wallet_id: root@com/degraders
            key: acs
            object:
              variable: acs
    - return:
        transaction:
          commands:
            - variable: add_degrade
            - add_balance:
                authorizer_id: root@com
                account_id:
                  valued:
                    - indexed:
                        - variable: acs
                        - account
                        - 0
                    - address
                    - id
                balance: 10000ll
- else:
    - set:
        - acs
        - query:
            authorizer: root@com
            select: acs
            type: List
            from: root@com/degraders
    - return:
        transaction:
          commands:
            - add_balance:
                authorizer_id: root@com
                target_id:
                  valued:
                    - indexed:
                        - variable: acs
                        - account
                        - 1
                    - address
                    - id
                balance: 10000ll