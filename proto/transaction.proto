syntax = "proto3";
package proskenion;

import "objects.proto";
import "commands.proto";

/**
 * Transaction は Client が送信する取引の内容を記述したもの。
 **/
message Transaction {
    message Payload {
        int64 createdTime = 1;
        repeated Command commands = 2;
    }
    Payload payload = 1;
    repeated Signature signatures = 2;
}
