syntax = "proto3";
package proskenion;

import "objects.proto";

message Query {
    message Payload {
        string authorizerId = 1;
        string select = 2;
        ObjectCode requstCode = 3;
        string fromId = 4;
        string where = 5;
        OrderBy orderBy = 6;
        int32 limit = 7;
        int64 createdTime = 8;
    }
    Payload payload = 1;
    Signature signature = 2;
}

message QueryResponse {
    Object object = 1;
    Signature signature = 2;
}
