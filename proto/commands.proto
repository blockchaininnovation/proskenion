syntax = "proto3";
package proskenion;

/**
 * Command
 **/
message Command {
    oneof command {
        Transfer transfer = 1;
    }
}

/**
 * Transfer Command は送金を行う。
 **/
message Transfer {
    string srcAccountId = 1;
    string destAccountId = 2;
    int64 amount = 3;
}

/**
 * CerateAccount は アカウントの生成を行う。
 **/
message CreateAccount {
    string accountId = 1;
}

/**
 * AddPublicKey はアカウントに鍵を追加する。
 **/
message AddPublicKey {
    string accountId = 1;
    bytes publicKey = 2;
}
