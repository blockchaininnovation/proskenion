syntax = "proto3";
package proskenion;

enum ObjectCode {
    AccountObjectCode = 0;
    PeerObjectCode = 1;
}

message Signature {
    bytes publicKey = 1;
    bytes signature = 2;
}

message Account {
    string accountId = 1;
    string accountName = 2;
    repeated bytes publicKeys = 3;
    int64 amount = 4;
}

message Peer {
    string address = 1;
    bytes publicKey = 2;
}

message ObjectList {
    repeated Object list = 1;
}

message Object {
    oneof object {
        bool boolean = 2;
        int32 i32 = 3;
        int64 i64 = 4;
        uint32 u32 = 5;
        uint64 u64 = 6;
        string str = 7;
        bytes data = 8;
        Signature sig = 9;
        ObjectList list = 10;
    }
}
